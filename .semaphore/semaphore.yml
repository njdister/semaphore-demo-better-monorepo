version: "v1.0"
name: Better Monorepo Project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test JS Service 1
    run:
      when: "change_in('/javascript/js-service-1/')"
    task:
      prologue:
        commands:
          - checkout
          - cd javascript/js-service-1
      jobs:
        - name: Run Tests
          commands:
            - nvm use
            - npm ci
            - npm test
        - name: Build Docker
          commands:
            - docker build -t js-service-1:$(git rev-parse HEAD) .
            - echo 'We would upload docker image to ECS here'
  - name: Test JS Service 2
    run:
      when: "change_in('/javascript/js-service-2/')"
    task:
      prologue:
        commands:
          - checkout
          - cd javascript/js-service-2
      jobs:
        - name: Run Tests
          commands:
            - nvm use
            - npm ci
            - npm test
        - name: Build Docker
          commands:
            - docker build -t js-service-2:$(git rev-parse HEAD) .
            - echo 'We would upload docker image to ECS here'
